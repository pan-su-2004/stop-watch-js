<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">   
    <script src="https://kit.fontawesome.com/a0053766f6.js" crossorigin="anonymous"></script>
    <title>StopWatch</title>
</head>
<body>
    <div class="clock-container">
        <div class="title">
            <h1> <br><span class="time">time</span> <span class="underline">of your</span> <br> Activities</h1>
            <p>Measure the time of any situation, like sports, cooking, games, education, etc.</p>
        </div>
        <h2>STOPWATCH</h2>
        <div class="clock-con">
            <div class="clock">00:00:00
            </div>
            <button class="millisecond">0</button>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-outline-warning button startButton">Start</button>
            <button type="button" class="btn btn-warning button pauseButton" >Pause</button>
            <button type="button" class="btn btn-outline-warning button continueButton">Continue</button>
            <button type="button" class="btn btn-warning button restartButton">Restart</button>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
